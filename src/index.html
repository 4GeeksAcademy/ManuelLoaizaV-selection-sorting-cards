<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selection Sorting Cards</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://i.pinimg.com/originals/95/88/4a/95884afb052188230d2e1ca9041e6ba7.png"
    />
  </head>
  <body class="bg-success">
    <div class="container mt-3">
      <form class="needs-validation">
        <div class="row g-5">
          <div class="col-6">
            <input
              type="number"
              min="1"
              max="52"
              class="form-control"
              id="cards-number"
              placeholder="Number of cards"
              aria-label="Number of cards"
            />
            <div class="invalid-feedback">
              Number of cards must be an integer between 1 and 52.
            </div>
          </div>
          <div class="col-3">
            <button type="submit" class="btn btn-light" id="draw-button">
              Draw
            </button>
          </div>
          <div class="col-3">
            <button
              type="submit"
              class="btn btn-light"
              id="sort-button"
              disabled
            >
              Sort
            </button>
          </div>
        </div>
      </form>
    </div>
    <div id="deck"></div>
    <div id="sorting-log"></div>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="app.js"></script>
  </body>
</html>
